    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background: radial-gradient(#646969, #232626);
        background-color: #646969; /* Fallback */
      }
      @keyframes flash-bg {
        50% { background-color: rgba(234, 179, 8, 0.3); } /* amber-400 with 30% opacity */
      }
      .animate-flash {
        animation: flash-bg 0.5s ease-in-out 2;
      }
      @keyframes flash-border-error {
        50% { border-color: #facc15; } /* yellow-400 */
      }
      .animate-border-flash-error {
        animation: flash-border-error 0.5s ease-in-out;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(0); }
        75% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.2s ease-in-out 2;
      }
      @keyframes lose-animation {
        0%, 100% {
          transform: translate(0, 0);
          opacity: 1;
        }
        10% {
          transform: translate(-4px, 3px);
          box-shadow: inset 0 0 25px rgba(255, 0, 255, 0.7), 0 0 15px rgba(0, 255, 255, 0.5);
        }
        20% {
          transform: translate(4px, -3px);
          opacity: 0.8;
        }
        30% {
          transform: translate(-4px, -3px);
          box-shadow: inset 0 0 25px rgba(0, 255, 0, 0.7), 0 0 15px rgba(0, 0, 255, 0.5);
        }
        40% {
          transform: translate(4px, 3px);
        }
        50% {
          transform: translate(0, 0);
          opacity: 0.7;
          filter: blur(1px);
        }
        60% {
          transform: translate(-5px, 2px);
          box-shadow: inset 0 0 25px rgba(220, 38, 38, 0.7), 0 0 15px rgba(220, 38, 38, 0.5);
        }
        70% {
          transform: translate(2px, -5px);
        }
        80% {
          transform: translate(-3px, 4px);
          opacity: 1;
          filter: none;
        }
        90% {
          transform: translate(3px, -4px);
        }
      }
      .animate-lose {
        animation: lose-animation 0.5s cubic-bezier(.25,.46,.45,.94);
      }
      .game-lost {
        border-color: #ef4444; /* red-500 */
        box-shadow: inset 0 0 25px rgba(220, 38, 38, 0.7), 0 0 15px rgba(220, 38, 38, 0.5);
      }
      #app-container {
        padding-top: calc(0.5rem + env(safe-area-inset-top, 0px));
        padding-bottom: calc(0.5rem + env(safe-area-inset-bottom, 0px));
        padding-left: calc(0.5rem + env(safe-area-inset-left, 0px));
        padding-right: calc(0.5rem + env(safe-area-inset-right, 0px));
      }
      @media (min-width: 640px) { /* sm breakpoint */
        #app-container {
          padding-top: calc(1rem + env(safe-area-inset-top, 0px));
          padding-bottom: calc(1rem + env(safe-area-inset-bottom, 0px));
          padding-left: calc(1rem + env(safe-area-inset-left, 0px));
          padding-right: calc(1rem + env(safe-area-inset-right, 0px));
        }
      }
    </style>
